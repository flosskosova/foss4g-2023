name: Gerald Fenoy
type: cfp_reviewer
description: Gérald is the CEO and founder of GeoLabs with extensive experience on developing open source geospatial applications. He is member of OGC and Charter member of OSGeo, founder and PSC Chair of ZOO-Project, and developper of MapMint SDI and MapMint4ME Android application.
