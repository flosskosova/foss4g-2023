name: Jorge Gustavo Rocha
type: cfp_reviewer
description: Jorge has a PhD in Computer Science. He is an Assistant Professor and researcher at the Computer Science Department, Minho University. He serves as president of OSGeo Portugal, served as OSGeo CRO and was the chairman of FOSS4G-Europe 2018.
