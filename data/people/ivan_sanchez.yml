name: Ivan Sanchez Ortega
type: cfp_reviewer
description: Iván has been a web developer and FLOSS advocate since the early 2000s; then he bought a GPS receiver and got involved in OpenStreetMap and OSGeo. Currently he's trying to put together Javascript, WebGL, and real-time raster algebra on GeoTIFFs.
