Name: Steven Feldman
Type: loc_vol
Description: "Trained as an economist, I spent the first 20 years of my working life in building materials before stumbling upon Geographic Information Systems (GIS) in 1998. I have been active in OSGeo since 2011 and chaired FOSS4G in Nottingham in 2013. I am a Charter Member of the OSGeo Foundation, a member of the Conference Committee, lead on the FOSS4G Travel Grant Programme and past treasurer of the OSGeo:UK chapter. "
