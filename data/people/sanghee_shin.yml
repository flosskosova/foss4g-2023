name: Sanghee Shin
type: cfp_reviewer
description: Sanghee is founder & CEO of Gaia3D, Inc and former chair of FOSS4G 2015 Seoul. He is an active promoter of open source, open standard, and open data. He is now leading the development of mago3D, an open source based digital twin. 
