description: Nikos works in Remote Sensing projects since 2013 (JRC, European Commission; UNEP/GRID-Geneva). He speaks EN, DE, FR, IT and EL, contributes GRASS-GIS Add-ons and advocates the 'open source' model whenever personal interaction matters most.
