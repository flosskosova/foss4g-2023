name: Luis Ferrer
type: cfp_reviewer
description: Luis is a geographer from Lima, Peru with experience in territorial decision-making. He supports and promotes the use of spatial open source in Latin America. He is a member of the Peru QGIS Users Group and the Spanish QGIS Association.
