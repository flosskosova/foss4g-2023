name: Andrea Ross
type: cfp_reviewer
description: Andrea has been working in software engineering for nearly three decades developing solutions across various technology sectors. She has been a charter member of OSGeo since 2008, has chaired FedGeoDay, led the FOSS4G NA 2015 and 2016 conference teams and helped organise many regional FOSS4G events around the world.
