name: Huidae Cho
type: cfp_reviewer
description: Huidae teaches geospatial science and computing at the University of North Georgia. He worked as an ArcGIS developer for 10 years before joining academia in 2018. He has been contributing to GRASS GIS development as a core developer since June 2000.
