name: Martin Landa
type: cfp_reviewer
description: Martin is a FOSS4G enthusiast and also, freelance programmer. He is core developer of GRASS GIS and member of the GRASS GIS PSC. He has contributed to QGIS and GDAL, too. He has established a GeoForAll Lab at the CTU in Prague, where he works.
