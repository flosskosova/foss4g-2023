name: Ivana Ivanova
type: cfp_reviewer
description: Ivana is an engineer with a doctoral degree in Geodesy and Cartography from Slovenia. She co-chairs the OGC’s Domain Working Group on Quality, the ISPRS ICWG IV/III, participates in several working groups at Standards Australia and Research Data Alliance.
