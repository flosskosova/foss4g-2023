name: Markus Neteler
type: cfp_acad_reviewer
description: Cofounder of mundialis after 15 years as a researcher in Italy. Focus on EO, GIS and cloud computing. Coordinator of GRASS GIS project, founding member of OSGeo and other organizations. He received the OSGeo Sol Katz award in 2006.
