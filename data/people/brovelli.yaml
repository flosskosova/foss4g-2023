Name: Maria Antonia Brovelli
Type: cfp_acad
Description: Professor of GIS at Politecnico di Milano. Member of ESA ACEO, Co-Chair of the UN Open GIS Initiative and the UN OSGeo Committee, Deputy Chair of the UN-GGIM Academic Network, Chair of ISPRS WG IV/4. She received the OSGeo Sol Katz award in 2015.
