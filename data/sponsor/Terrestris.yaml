ShortDescription: Terrestris provides top-notch Free and OpenSource GIS services, solutions and training from Bonn, Germany. We offer custom project solutions, connect you with communities and provide general support for many FOSS packages and libraries. We help our customers in the planning, implementation & maintenance of their spatial data infrastructures with FOSS.
