Short Description: GenMap is a company based in Argentina, specialized in geospatial data obtained from different sensors including aerial and terrestrial cameras, and LiDAR technology. We believe that in order to have a more equitable future, the use and development of open source products has a significant impact in society; this is why, supporting FOSS4G represents a special event in our agenda.
