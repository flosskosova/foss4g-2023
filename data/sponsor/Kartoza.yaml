ShortDescription: Kartoza is a South Africa-based global FOSS GIS service provider. We build solutions to solve complex location-related problems for individuals, businesses and governments around the world using tools like QGIS, PostGIS, GeoServer, GeoNode and OpenStreetMap. We also offer training, support, maintenance and hosting.
