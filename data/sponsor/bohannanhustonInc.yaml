Short Description: Bohannan Huston, Inc. (BHI) is an engineering, spatial data, and advanced technologies company headquartered in Albuquerque, New Mexico, with offices in Denver, Colorado, and Las Cruces, New Mexico. BHI specializes in processing and delivering geospatial data collected from land surveying, mobile and airborne LiDAR, photogrammetry, and remote sensing sources.
