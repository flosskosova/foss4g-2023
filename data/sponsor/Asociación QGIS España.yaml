Name: Asociación QGIS España
Level: Supporter
Short Description: Asociación para el grupo de usuarios Españoles de QGIS, un sistema de información geográfica de fuente abierta y gratuita. Contribuimos a que QGIS sea mejor, tanto difundiendo y compartiendo conocimiento y desarrollando funcionalidades, como ayudando y promoviendo el encuentro entre usuarios y apoyando la divulgación y promoción de QGIS.
