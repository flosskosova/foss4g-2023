<ul class="speakers-list">
  <li class="speakers-item">
    <span class="speaker-photo">
      <div
        class="photo {{ if .Dates }}deceased{{end}}"
        style="background-image: url(/images/{{ .Photo }}{{ .photo }});"
        alt="{{ .Name }}{{ .name }}"
        title="{{ .Name}}{{ .name }}"
      ></div>
    </span>

    <h4 class="speakers-name" id="{{.photo}}">
      {{ .Name }}{{ .name }}
      <div class="deceased-dates">
        {{.Dates }}
      </div>
    </h4>
    <p class="speakers-bio">{{ .Description }}{{ .description }}</p>
  </li>
</ul>
