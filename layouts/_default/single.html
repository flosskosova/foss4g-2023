{{ define "main" }}
<main class="content-page container pt-7 pb-5">
  <div class="row">
    <div class="col">
      <article>
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <h1 class="mb-3">{{ .Title }}</h1>

            <article class="content">
              {{ .Content }}
            </article>
            <aside>
                {{ .TableOfContents }}
            </aside>
          </div>
        </div>
      </article>
    </div>
  </div>
</main>
{{ end }}
