  bio: '<p>Marco Bernasocchi is an open-source advocate, entrepreneur and full-stack geoninja. He is the creator of QField for QGIS, currently serves as QGIS.org Chair, and is an Open Source Geospatial Foundation board member. In his day job, Marco is the CEO of OPENGIS.ch, which he founded in 2011.<br>A geographer by trade, Marco lives in a small Romansh-speaking mountain village in Switzerland, where he loves scrambling around the mountains to enjoy the feeling of freedom it gives him. Outgoing, flexible and open-minded, Marco fluently speaks five languages. The best thing is: He not only knows how to say it but also loves sharing his know-how.</p>'
